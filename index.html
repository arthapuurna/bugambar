<!DOCTYPE html>
<html lang="bnk">
<head>
  <meta charset="UTF-8">
  <title>Benakasemmemii-de Bugambar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }

/* NAADAS */
.country-label {
  font-size: 18px;
  font-weight: bold;
  color: #000;
  text-transform: uppercase; /* bada kiris */
  background: none;
  border: none;
  box-shadow: none;
  padding: 0;
}

/* UURS */
.city-label {
  font-size: 12px;
  font-weight: normal;
  color: #111;
  background: none;
  border: none;
  box-shadow: none;
  padding: 0;
}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>

    // Bugambar-no kelakii
    const map = L.map('map').setView([20, 0], 2); // jaganpupu

    // Bugambar-no tapakan (OpenStreetMap)
    L.tileLayer(
  "https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png",
  {
    attribution: "© OpenStreetMap © CARTO",
    subdomains: "abcd",
    maxZoom: 19
  }
).addTo(map);

    // GeoJSON fail-ong nangate-ke kaarya
    function loadLayer(url, options) {
      fetch(url)
        .then(r => r.json())
        .then(data => L.geoJSON(data, options).addTo(map))
        .catch(err => console.error('Tapakan-no nangate-no buubuu:', url, err));
    }

    // Uurs-no tapakan
    const cityLayer = L.layerGroup().addTo(map);
    const countryLayer = L.layerGroup().addTo(map);

    // Naadas-no ekiwisakiis
    const countryZoomExceptions = [
  "Onattadanaadas",
  "Ciina",
  "Ruus",
  "Brasiil",
  "Bhaarata",
  "Jerman",
  "Kanada",
  "Frans",
  "Indonesya",
  "Austraalya",
  "Aljazair",
  "Sa'uudii Arabya",
  "Arjentiina",
  "Japan"
];

    // Mu (laagu, samudra, talaga)
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/water.geojson", {
      style: {
    color: "#3b6fb6",
    fillColor: "#6fa8dc",
    fillOpacity: 0.8
    }
    });

    // Naadas-no siimaas (raha tali)
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/borders_countries.geojson", {
      style: { color: "#000000", weight: 2 }
    });

    // Naadas-no pikas-no siimaas (pirakada tali)
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/borders_admin1.geojson", {
      style: { color: "#000000", weight: 1, dashArray: "6,4" }
    });

    // Naadawalis
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/roads_national.geojson", {
      style: { color: "#d95f02", weight: 1.2 }
    });

    // Uurs dan nedas
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/places.geojson", {
  pointToLayer: (feature, latlng) => {

    /* ========= NAADAS ========= */
    if (feature.properties.kind === "country") {
      const marker = L.marker(latlng, {
        icon: L.divIcon({
          html: '',
          iconSize: [0, 0]
        })
      }).bindTooltip(feature.properties.name, {
        permanent: true,
        direction: "center",
        className: "country-label"
      });

      marker.feature = feature;
      countryLayer.addLayer(marker);
      return marker;
    }

    /* ========= UURS ========= */
    const marker = L.circleMarker(latlng, {
      radius: 4,
      fillColor: "#b30000",
      color: "#000",
      weight: 1,
      fillOpacity: 0.9
    }).bindTooltip(feature.properties.name, {
      permanent: true,
      direction: "top",
      offset: [0, -6],
      className: "city-label"
    });

    cityLayer.addLayer(marker);
    return marker;
  }
});

function updateLabelsVisibility() {
  const zoom = map.getZoom();

  /* ===== UURS ===== */
  if (zoom < 7) {
    map.removeLayer(cityLayer);
  } else {
    map.addLayer(cityLayer);
  }

  /* ===== NAADAS ===== */
  countryLayer.eachLayer(layer => {
    const name = layer.feature.properties.name;

    if (zoom < 5 && !countryZoomExceptions.includes(name)) {
      layer.closeTooltip();
    } else {
      layer.openTooltip();
    }
  });
}

map.on("zoomend", updateLabelsVisibility);
updateLabelsVisibility();

/* MENYUU */

let pressTimer;

map.on("mousedown touchstart", e => {
  map.dragging.disable(); // durute-no kaalilii daukarbilattakii

  pressTimer = setTimeout(() => {
    showContextMenu(e.latlng);
  }, 600);
});

map.on("mouseup touchend", () => {
  clearTimeout(pressTimer);
  map.dragging.enable(); // durute-no karbilattaki
});
  </script>
</body>
</html>
