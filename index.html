<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Benakasemmemii-de Bugambar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="names.js"></script> <!-- plik z nazwami w Benakasemmemii -->

  <script>
    // Inicjalizacja mapy
    const map = L.map('map').setView([20, 0], 2); // środek świata

    // Podkład mapy (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Funkcja do wczytywania GeoJSON
    function loadLayer(url, options) {
      fetch(url)
        .then(r => r.json())
        .then(data => L.geoJSON(data, options).addTo(map))
        .catch(err => console.error('Błąd wczytywania warstwy:', url, err));
    }

    // Woda (jeziora, morza, stawy)
    loadLayer("data/water.geojson", {
      style: { color: "#3b6fb6", fillColor: "#6fa8dc", fillOpacity: 0.8 }
    });

    // Granice państw (ciągła linia)
    loadLayer("data/borders_countries.geojson", {
      style: { color: "#000000", weight: 2 }
    });

    // Granice administracyjne (przerywana linia)
    loadLayer("data/borders_admin1.geojson", {
      style: { color: "#000000", weight: 1, dashArray: "6,4" }
    });

    // Drogi krajowe
    loadLayer("data/roads_national.geojson", {
      style: { color: "#d95f02", weight: 1.2 }
    });

    // Miasta i miejsca
    loadLayer("data/places.geojson", {
      pointToLayer: (feature, latlng) => {
        const nameBenaka = BENAKA_NAMES[feature.properties.name] || feature.properties.name;
        return L.circleMarker(latlng, { 
          radius: 5, fillColor: "#ff0000", color: "#000", weight: 1, fillOpacity: 0.8 
        }).bindPopup(nameBenaka);
      }
    });
  </script>
</body>
</html>
