<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Benakasemmemii-de Bugambar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    /* WSPÓLNE — zero białych ramek */
.leaflet-tooltip {
  background: none;
  border: none;
  box-shadow: none;
  color: #000;
  font-family: sans-serif;
}

/* PAŃSTWA */
.country-label {
  font-size: 18px;
  font-weight: bold;
  color: #000;
  text-transform: uppercase;
}

/* MIASTA */
.city-label {
  font-size: 12px;
  font-weight: normal;
  color: #111;
}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicjalizacja mapy
    const map = L.map('map').setView([20, 0], 2); // środek świata

    // Podkład mapy (OpenStreetMap)
    L.tileLayer(
  "https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png",
  {
    attribution: "© OpenStreetMap © CARTO",
    subdomains: "abcd",
    maxZoom: 19
  }
).addTo(map);

    // Funkcja do wczytywania GeoJSON
    function loadLayer(url, options) {
      fetch(url)
        .then(r => r.json())
        .then(data => L.geoJSON(data, options).addTo(map))
        .catch(err => console.error('Błąd wczytywania warstwy:', url, err));
    }

    // Woda (jeziora, morza, stawy)
    // Woda (jeziora, morza, stawy)
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/water.geojson", {
      style: {
    color: "#3b6fb6",
    fillColor: "#6fa8dc",
    fillOpacity: 0.8
    }
    });

    // Granice państw (ciągła linia)
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/borders_countries.geojson", {
      style: { color: "#000000", weight: 2 }
    });

    // Granice administracyjne (przerywana linia)
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/borders_admin1.geojson", {
      style: { color: "#000000", weight: 1, dashArray: "6,4" }
    });

    // Drogi krajowe
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/roads_national.geojson", {
      style: { color: "#d95f02", weight: 1.2 }
    });

    // Miasta i miejsca
    loadLayer("https://raw.githubusercontent.com/arthapuurna/bugambar/main/data/places.geojson", {
  pointToLayer: (feature, latlng) => {

    // PAŃSTWA — tylko tekst
    if (feature.properties.type === "country") {
      return L.marker(latlng, {
        icon: L.divIcon({
          className: "country-label",
          html: feature.properties.name,
          iconSize: [0, 0]
        }),
        interactive: false
      });
    }

    // MIASTA — kropka + napis
    return L.circleMarker(latlng, {
      radius: 4,
      fillColor: "#b30000",
      color: "#000",
      weight: 1,
      fillOpacity: 0.9
    }).bindTooltip(feature.properties.name, {
      permanent: true,
      direction: "top",
      offset: [0, -6],
      className: "city-label"
    });
  }
});

  </script>
</body>
</html>
